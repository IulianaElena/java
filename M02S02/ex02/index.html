<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Person Form</title>        
</head>
<body>
  <form id="personForm">
    <fieldset>
      <legend>Persoana</legend>
      <label for="name">Nume:</label>
      <input type="text" name="name"> 
        
      <br><br>

      <label for="surname">Prenume:</label>
      <input type="text" name="surname"> 

      <br><br>

      <label for="age">Varsta</label>
      <input type="text" name="age">    
      
      <br><br>

      <label for="skill">Adauga Skill</label>
      <input type="text" name="skill" id="skillInput">
      
      <button type="button" id="addSkill">+</button>

      <br><br>

      <button type="submit">Adauga</button>

      <input type="checkbox" name="hasPets" id="hasPets">
      <label for="hasPets">Are animale de casa?</label>
    </fieldset">
    <br><br>

    <fieldset id="pet" style="display: none;">
      <legend>Pet Details</legend>
      <label for="petName">Numele animalutului</label>
      <input type="" id="petName" name="petName">

      <br><br>

      <label for="petBreed">Rasa</label>
      <input type="" id="petBreed" name="petbreed">

      <br><br>

      <label for="petAge">Varsta animalutului</label>
      <input type="" id="petAge" name="petAge">

        <br><br>

      <button type="button" id="addPetButton">Adauga</button>
    </fieldset>

    <fieldset id="details">
      <legend>Detalii</legend>
      <div id="details">

      </div>
    </fieldset>
  </form>

  
  <script src="app.js"></script>
</body>
</html>
