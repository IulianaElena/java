<html>
<head>

<body>

  <p id="message"></p>

  <p id="message2"></p>

  <h5>Assignment 5</h5>
  <p id="message5"></p>
  <h6>Assignment 6</h6>

  <script>
    var value = window.prompt();
      paragraph = document.getElementById('message'),
      message = 'Numarul este ';

    console.log('Valoarea este: ' + value);

    if (value % 2 === 0){
      // message = message +
      message += 'par';
    } else {
      message += 'impar'
    }

    if (value > 20){
      // message = message +
      message += ' si mai mare.';
    } else {
      message += ' si mai mic.'
    }
    
    paragraph.innerText = message;


    var name = prompt('What is your name?'),
      para5 = document.getElementById('message5'),
      message5 = '';
    
    para5.innerText = `Numele introdus are ${name.replace(' ', '').length} caractere`;

    var secondName = prompt ('Care este numele tau again?'),
      para6 = document.getElementById('message6'),
      message6 = '';

    if (secondName.includes('a')) {
      message6 = 'numele introdus contine litera a';
    } else {
      message6 = 'Numele introdus nu contine litera a';
    }
    para6.innerText = message6;

    
  </script>
